<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Blog preview card</title>
    
</head>
<body>
    <main>
        <article class="card">
            <img 
                src="assets/images/illustration-article.svg" 
                alt="Illustration representing HTML and CSS concepts" 
                class="card-image"
            />
            <span class="tag">Learning</span>
            <time datetime="2023-12-21" class="date">Published 21 Dec 2023</time>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="author">
                <img 
                    src="assets/images/image-avatar.webp" 
                    alt="Greg Hooper's avatar" 
                    class="avatar"
                />
                <span class="author-name">Greg Hooper</span>
            </div>
        </article>
    </main>
</body>
</html>
